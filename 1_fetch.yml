target_default: 1_fetch

packages:
  - dataRetrieval
  - dplyr

sources:
  - 1_fetch/src/fetch_nwis.R

targets:

  1_fetch:
    depends:
      - 1_fetch/out/gw_data.rds

  
  gw_sites:
    command: fetch_gw_sites(start_date, end_date, gw_param_cd)
  gw_site_info:
    command: fetch_gw_site_info(gw_sites)
  1_fetch/out/gw_data.rds:
