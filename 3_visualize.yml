target_default: 3_visualize

packages:
  - dplyr
  - sf
  - xml2

sources:
  - 3_visualize/src/build_peaks_svg.R
  - 3_visualize/src/svg_utils_general.R
  - 3_visualize/src/svg_utils_mapping.R
  - 3_visualize/src/svg_utils_paths.R
  - 3_visualize/src/svg_utils_vue.R

targets:

  3_visualize:
    depends:
      - 3_visualize/out/anomaly_peaks.svg
      - src/assets/anomaly_peaks.svg
      - public/gw_sites.csv
      - public/date_peaks.csv

  3_visualize/out/anomaly_peaks.svg:
    command: build_peaks_svg(
      target_name, 
      data_in = gw_anomaly_data_w_colors, 
      sites_sf = gw_sites_sf,
      svg_width = svg_width, 
      svg_height = svg_height)
      
  src/assets/anomaly_peaks.svg:
    command: file.copy(
      to = target_name,
      from = '3_visualize/out/anomaly_peaks.svg', 
      overwrite = TRUE)
      
  public/date_peaks.csv:
    command: gwl_to_peak(
      target_name, 
      gw_anomaly_data_w_colors)
    
  public/gw_sites.csv:
    command: get_site_coords(
      target_name,
      sites_sf = gw_sites_sf)


